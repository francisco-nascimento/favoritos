<table mat-table [dataSource]="listaFilmes" class="mat-elevation-z8 shipping-card full-width">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Título">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Elenco">
      <th mat-header-cell *matHeaderCellDef> Elenco </th>
      <td mat-cell *matCellDef="let element"> {{element.elenco}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Gênero">
        <th mat-header-cell *matHeaderCellDef> Gênero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
      </ng-container>  
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="Ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
